<!DOCTYPE html>
<!--[if IE 8]> 				 <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->

<head>
    {% include header.html %}
    <link rel="stylesheet" href="/stylesheets/loop.css" />
</head>
<body>
<!-- Nav Bar -->
{% include navbar.html %}
<!-- End Nav -->


<!-- Main Page Content and Sidebar -->

<div class="row">

    <!-- Main Content -->
    <div class="large-9 columns" role="content">
        {{ content }}

        <div class="row">
            <div class="large-6 columns">
                <h3>Arguments</h3>

                {% for argument in page.arguments %}
                    <div class="loop-argument">
                        <div class="name">
                            {{ argument.name }}
                        </div>
                        <div class="information">
                            <div class="description">
                                {{ argument.description }}
                            </div>
                            <div class="example">
                                {{ argument.example }}
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
            <div class="large-6 columns">
                <h3>Outputs</h3>
            </div>
        </div>

    </div>

    <!-- End Main Content -->


    {% include sidebar.html %}
</div>

<!-- End Main Content and Sidebar -->


<!-- Footer -->

<footer class="row">
    <div class="large-12 columns">
        <hr />
        <div class="row">
            <div class="small-2 large-4 columns">
            <ul>
                <li>
                    <a href="/api/index.html">Thelia API</a>
                </li>
            </ul>
            </div>
            <div class="small-4 large-4 columns">
                <ul>
                    <li>
                        <a href="http://thelia.net">thelia.net</a>
                    </li>
                </ul>
            </div>
            <div class="small-6 large-4 columns">
                <ul>
                    <li>
                        <a href="http://thelia.net/forum">Forum</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</footer>
{%include footer.html %}
</body>
</html>
